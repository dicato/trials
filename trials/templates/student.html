<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    {% load static %}
    {% get_static_prefix as STATIC_PREFIX %}
    <link href="{{ STATIC_PREFIX }}css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{ STATIC_PREFIX }}css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Trials</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="about">About</a></li>
              <li><a href="contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <h1>{{ student }}</h1>
      <p></p>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>School</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><a href="/students/{{ student.id }}">{{ student }}</a></td>
              <td>{{ student.school }}</td>
              <td>{{ student.grade  }}</td>
            </tr>
          </tbody>
        </table>
      <p></p>
      <h2>Programs</h2>
      <p></p>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>School</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      <p></p>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_PREFIX }}js/bootstrap.js"></script>

  </body>
</html>
